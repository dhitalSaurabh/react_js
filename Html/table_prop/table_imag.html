<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .img {
        height: 400px;
        width: 400px;
        padding: 18px;
    }

    .caption {
        font-weight: bold;
        font-size: large;
        padding: 18px;
    }

    #table {
        text-align: center;
        margin-left: auto;
        margin-right: auto;
    }
</style>

<body>
    <div>
        <h1 style="text-align: center;"><span>Beautiful Images of Nature</span></h1>
    </div>
    <table id="table">
        <tr>
            <td>
                <div>
                    <img class="img" src="/assets/horse-8472924.jpg" alt="horses">
                    <p class="caption">Horse</p>
                </div>
            </td>
            <td>
                <div>
                    <img class="img" src="/assets/woman-3551832.jpg" alt="women">
                    <p class="caption">Girl in Shadow</p>
                </div>
            </td>
            <td>
                <div>
                    <img class="img" src="/assets/sunset-8283538.jpg" alt="Sun set">
                    <p class="caption">Sun set</p>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div>
                    <img class="img" src="/assets/mountain-8310076.jpg" alt="Mountains">
                    <p class="caption">Mountains</p>
                </div>
            </td>
            <td>
                <div>
                    <img class="img" src="/assets/lion-3576045.jpg" alt="lion">
                    <p class="caption">Lion</p>
                </div>
            </td>
            <td>
                <div>
                    <img class="img" src="/assets/backpack-7832746.jpg" alt="bagpack">

                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div>
                    <img class="img" src="/assets/street-8270869.jpg" alt="streets">
                    <p class="caption">Streets of City</p>
                </div>
            </td>
            <td>
                <div>
                    <img class="img" src="/assets/horses-2904536.jpg" alt="horses">
                    <p class="caption">Horses</p>
                </div>
            </td>
            <td>
                <div>
                    <img class="img" src="/assets/mountains-8451480.jpg" alt="hills">
                    <p class="caption">Hills</p>
                </div>
            </td>
        </tr>
    </table>






</body>

</html>
